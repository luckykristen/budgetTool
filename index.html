<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h2>Budget Management Tool</h2>
       
        <form id="budgetForm">
            <p class="par">Income: ⬇️</p>
            $ <span class="text-gray-700"></span> 
            <input type="number" id="income" name="income" class="incomeInput" placeholder="Income">

            <p class="par">Expense Amount: ⬇️</p>
            $ <span class="text-gray-700"></span>
            <input type="number" id="expenseAmount" name="expenseAmount" placeholder="Expense Amount">
            
            <p class="par">Expense Category: ⬇️</p>
            <select id="expenseCategory" class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Open this select menu</option>
                <option value="Groceries">Groceries</option>
                <option value="Utilities">Utilities</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
            </select>
           
            <button type="button" id="addExpense" class="btn btn-primary">Add Expense</button>
        
            <div id="expenseList" class="mb-4"></div>
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-700">
                    Total Expenses:
                </span>
                <span id="totalExpenses"
                      class="text-green-600 font-semibold">
                </span>
            </div>
           
            <button type="submit" class="btn btn-success" id="btn">Calculate</button>
        </form>

        <div id="savings" class="mt-4 text-gray-700"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
